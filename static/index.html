<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIIS-SPT | Auditoría</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
</head>
<body class="bg-slate-50 flex h-screen overflow-hidden font-sans text-slate-900">

    <div id="login-screen" class="fixed inset-0 bg-slate-900 z-50 flex items-center justify-center p-4">
        <div class="bg-white p-8 rounded-2xl shadow-2xl max-w-sm w-full">
            <h1 class="text-2xl font-bold text-center mb-6">SIIS-SPT</h1>
            <input type="email" id="login-email" placeholder="Correo" class="w-full p-3 border rounded-lg mb-3 outline-none focus:ring-2 focus:ring-blue-500">
            <input type="password" id="login-pass" placeholder="Contraseña" class="w-full p-3 border rounded-lg mb-6 outline-none focus:ring-2 focus:ring-blue-500">
            <button onclick="handleLogin()" class="w-full bg-blue-600 text-white p-3 rounded-lg font-bold hover:bg-blue-700 transition">Ingresar</button>
        </div>
    </div>

    <aside class="w-64 bg-slate-900 text-white flex flex-col shrink-0">
        <div class="p-6 border-b border-slate-800 text-blue-400 font-bold text-xl">SIIS-SPT</div>
        <nav class="flex-1 p-4 space-y-2">
            <button onclick="showTab('dashboard')" class="w-full flex items-center p-3 rounded-lg hover:bg-slate-800 transition"><i data-lucide="layout-dashboard" class="mr-3"></i> Auditoría</button>
            <button onclick="showTab('laboratorio')" class="w-full flex items-center p-3 rounded-lg hover:bg-slate-800 transition"><i data-lucide="brain" class="mr-3"></i> Incidencia IA</button>
            <button id="admin-tab" onclick="showTab('admin')" class="w-full hidden flex items-center p-3 rounded-lg hover:bg-slate-800 text-purple-400 transition"><i data-lucide="shield-check" class="mr-3"></i> Panel MNPT</button>
            <button onclick="downloadPDF()" class="w-full flex items-center p-3 rounded-lg hover:bg-emerald-900 text-emerald-400 mt-4 transition"><i data-lucide="file-text" class="mr-3"></i> Exportar Reporte</button>
            <button onclick="handleLogout()" class="w-full flex items-center p-3 rounded-lg text-red-400 mt-20 hover:bg-red-900/20 transition"><i data-lucide="log-out" class="mr-3"></i> Salir</button>
        </nav>
    </aside>

    <main class="flex-1 overflow-y-auto p-8">
        
        <div id="dashboard" class="tab-content">
            <h2 class="text-2xl font-bold mb-6">Monitoreo de Recomendaciones</h2>
            <div class="bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden">
                <table class="w-full text-left">
                    <thead class="bg-slate-50 border-b">
                        <tr>
                            <th class="p-4 text-xs font-bold text-slate-400 uppercase">Institución e ID</th>
                            <th class="p-4 text-xs font-bold text-slate-400 uppercase text-center">Avance Oficial</th>
                            <th class="p-4 text-xs font-bold text-slate-400 uppercase">Gestión</th>
                        </tr>
                    </thead>
                    <tbody id="recommendations-list"></tbody>
                </table>
            </div>
        </div>

        <div id="laboratorio" class="tab-content hidden">
            <h2 class="text-2xl font-bold mb-6">Laboratorio de IA</h2>
            <div class="bg-white p-6 rounded-xl border border-slate-200 max-w-2xl shadow-sm">
                <textarea id="ai-input" class="w-full h-40 p-4 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none" placeholder="Describa el obstáculo institucional..."></textarea>
                <button onclick="callAI()" id="ai-btn" class="mt-4 bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 flex items-center font-bold">
                    <i data-lucide="zap" class="mr-2"></i> Analizar con Gemini
                </button>
                <div id="ai-result" class="mt-6 p-6 bg-blue-50 text-blue-900 rounded-lg hidden border-l-4 border-blue-500 whitespace-pre-wrap italic"></div>
            </div>
        </div>

        <div id="admin" class="tab-content hidden">
            <h2 class="text-2xl font-bold mb-6 text-purple-700">Validación Técnica (MNPT)</h2>
            <div class="bg-white p-6 rounded-xl border border-purple-100 shadow-sm">
                <p class="text-slate-500">Módulo de revisión de evidencias enviadas por las instituciones.</p>
                <div id="admin-submissions" class="mt-4 space-y-4"></div>
            </div>
        </div>
    </main>

    <div id="upload-modal" class="fixed inset-0 bg-black/50 hidden flex items-center justify-center p-4 z-[60]">
        <div class="bg-white p-6 rounded-xl max-w-md w-full shadow-2xl">
            <h3 class="text-lg font-bold mb-4">Reportar Avance y Pruebas</h3>
            <input type="hidden" id="modal-rec-id">
            <textarea id="modal-description" class="w-full p-3 border rounded mb-4" placeholder="Describa la acción realizada..."></textarea>
            <input type="file" id="modal-file" class="block w-full text-sm text-slate-500 mb-6 border p-2 rounded">
            <div class="flex space-x-3">
                <button onclick="closeModal()" class="flex-1 py-2 border rounded-lg">Cerrar</button>
                <button onclick="submitEvidence()" id="btn-submit" class="flex-1 py-2 bg-blue-600 text-white rounded-lg font-bold">Subir Evidencia</button>
            </div>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyD0n5oY7LGk7qaqMX_PjBvHfWnaxRa1nqg",
            authDomain: "siis-stp.firebaseapp.com",
            projectId: "siis-stp",
            storageBucket: "siis-stp.firebasestorage.app",
        };
        firebase.initializeApp(firebaseConfig);
        lucide.createIcons();

        firebase.auth().onAuthStateChanged(user => {
            if (user) {
                document.getElementById('login-screen').classList.add('hidden');
                if (user.email.endsWith("@mnpt.go.cr")) {
                    document.getElementById('admin-tab').classList.remove('hidden');
                }
                loadData();
            } else {
                document.getElementById('login-screen').classList.remove('hidden');
            }
        });

        async function handleLogin() {
            const email = document.getElementById('login-email').value;
            const pass = document.getElementById('login-pass').value;
            try { await firebase.auth().signInWithEmailAndPassword(email, pass); } catch (e) { alert(e.message); }
        }

        function handleLogout() { firebase.auth().signOut(); }

        async function loadData() {
            const token = await firebase.auth().currentUser.getIdToken();
            const res = await fetch('/api/recommendations', { headers: { 'Authorization': `Bearer ${token}` } });
            const data = await res.json();
            const list = document.getElementById('recommendations-list');
            list.innerHTML = data.map(item => `
                <tr class="border-b hover:bg-slate-50 transition">
                    <td class="p-4">
                        <div class="font-bold text-slate-800">${item.institution}</div>
                        <div class="text-[10px] text-slate-400 font-mono uppercase">${item.id}</div>
                    </td>
                    <td class="p-4">
                        <div class="flex items-center justify-center space-x-2">
                            <div class="w-24 bg-slate-200 h-1.5 rounded-full overflow-hidden">
                                <div class="bg-blue-600 h-full" style="width:${item.progress}%"></div>
                            </div>
                            <span class="text-xs font-bold">${item.progress}%</span>
                        </div>
                    </td>
                    <td class="p-4">
                        <button onclick="openModal('${item.id}')" class="text-blue-600 text-[10px] font-bold uppercase underline">Adjuntar Prueba</button>
                    </td>
                </tr>
            `).join('');
            lucide.createIcons();
        }

        function openModal(id) {
            document.getElementById('modal-rec-id').value = id;
            document.getElementById('upload-modal').classList.remove('hidden');
        }

        function closeModal() { document.getElementById('upload-modal').classList.add('hidden'); }

        async function submitEvidence() {
            const btn = document.getElementById('btn-submit');
            const recId = document.getElementById('modal-rec-id').value;
            const desc = document.getElementById('modal-description').value;
            const file = document.getElementById('modal-file').files[0];
            const token = await firebase.auth().currentUser.getIdToken();

            if (!file) return alert("Seleccione un archivo.");
            btn.disabled = true; btn.innerText = "Subiendo...";

            const formData = new FormData();
            formData.append('recommendation_id', recId);
            formData.append('description', desc);
            formData.append('file', file);

            try {
                await fetch('/api/evidence/upload', {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${token}` },
                    body: formData
                });
                alert("Evidencia enviada exitosamente.");
                closeModal();
                loadData();
            } catch (e) { alert("Error al subir archivo."); }
            finally { btn.disabled = false; btn.innerText = "Subir Evidencia"; }
        }

        async function callAI() {
            const btn = document.getElementById('ai-btn');
            const resDiv = document.getElementById('ai-result');
            const token = await firebase.auth().currentUser.getIdToken();

            btn.disabled = true;
            resDiv.classList.remove('hidden');
            resDiv.innerText = "IA Analizando...";

            const res = await fetch('/api/ai/analyze', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
                body: JSON.stringify({ text: document.getElementById('ai-input').value })
            });
            const data = await res.json();
            resDiv.innerText = data.analysis;
            btn.disabled = false;
        }

        async function downloadPDF() {
            const token = await firebase.auth().currentUser.getIdToken();
            const res = await fetch('/api/report/generate', { headers: { 'Authorization': `Bearer ${token}` } });
            const blob = await res.blob();
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a'); a.href = url; a.download = "Informe_SIIS_SPT.pdf"; a.click();
        }

        function showTab(id) {
            document.querySelectorAll('.tab-content').forEach(c => c.classList.add('hidden'));
            document.getElementById(id).classList.remove('hidden');
        }
    </script>
</body>
</html>
