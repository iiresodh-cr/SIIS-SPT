<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIIS-SPT | MNPT Costa Rica</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
</head>
<body class="bg-gray-50 flex h-screen overflow-hidden font-sans text-slate-900">

    <div id="login-screen" class="fixed inset-0 bg-slate-900 z-50 flex items-center justify-center p-4">
        <div class="bg-white p-8 rounded-2xl shadow-2xl max-w-sm w-full text-center">
            <h1 class="text-2xl font-bold mb-6 text-slate-800">SIIS-SPT Login</h1>
            <input type="email" id="login-email" placeholder="Correo" class="w-full p-3 border rounded-lg mb-3 outline-none focus:ring-2 focus:ring-blue-500">
            <input type="password" id="login-pass" placeholder="Contraseña" class="w-full p-3 border rounded-lg mb-6 outline-none focus:ring-2 focus:ring-blue-500">
            <button onclick="handleLogin()" class="w-full bg-blue-600 text-white p-3 rounded-lg font-bold hover:bg-blue-700 transition">Ingresar</button>
        </div>
    </div>

    <aside class="w-64 bg-slate-900 text-white flex flex-col shrink-0">
        <div class="p-6 border-b border-slate-800 text-blue-400 font-bold text-xl">SIIS-SPT</div>
        <nav class="flex-1 p-4 space-y-2">
            <button onclick="showTab('dashboard')" class="w-full flex items-center p-3 rounded-lg hover:bg-slate-800 transition"><i data-lucide="layout-dashboard" class="mr-3"></i> Auditoría</button>
            <button onclick="showTab('laboratorio')" class="w-full flex items-center p-3 rounded-lg hover:bg-slate-800 transition"><i data-lucide="brain" class="mr-3"></i> Incidencia IA</button>
            <button onclick="handleLogout()" class="w-full flex items-center p-3 rounded-lg text-red-400 mt-10 hover:bg-red-900/20"><i data-lucide="log-out" class="mr-3"></i> Salir</button>
        </nav>
    </aside>

    <main class="flex-1 overflow-y-auto p-8">
        <div id="dashboard" class="tab-content">
            <h2 class="text-2xl font-bold mb-6">Monitoreo de Recomendaciones </h2>
            <div class="bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden">
                <table class="w-full text-left">
                    <thead class="bg-gray-50 border-b">
                        <tr>
                            <th class="p-4 text-xs font-bold text-gray-500 uppercase">Institución</th>
                            <th class="p-4 text-xs font-bold text-gray-500 uppercase">Avance Oficial</th>
                            <th class="p-4 text-xs font-bold text-gray-500 uppercase">Acción</th>
                        </tr>
                    </thead>
                    <tbody id="recommendations-list"></tbody>
                </table>
            </div>
        </div>

        <div id="laboratorio" class="tab-content hidden">
            <h2 class="text-2xl font-bold mb-6">Laboratorio de Incidencia Política [cite: 11]</h2>
            <div class="bg-white p-6 rounded-xl border border-gray-200 max-w-2xl shadow-sm">
                <textarea id="ai-input" class="w-full h-40 p-4 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none" placeholder="Describa el obstáculo institucional (ej. falta de voluntad política)..."></textarea>
                <button onclick="callAI()" id="ai-btn" class="mt-4 bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 flex items-center font-bold">
                    <i data-lucide="zap" class="mr-2"></i> Analizar Barreras
                </button>
                <div id="ai-result" class="mt-6 p-6 bg-blue-50 text-blue-900 rounded-lg hidden border-l-4 border-blue-500 whitespace-pre-wrap"></div>
            </div>
        </div>

        <div id="upload-modal" class="fixed inset-0 bg-black/50 hidden flex items-center justify-center p-4 z-[60]">
            <div class="bg-white p-6 rounded-xl max-w-md w-full shadow-2xl">
                <h3 class="text-lg font-bold mb-4">Adjuntar Evidencia de Avance</h3>
                <input type="hidden" id="modal-rec-id">
                <textarea id="modal-description" class="w-full p-3 border rounded mb-4" placeholder="¿Qué se logró con esta evidencia?"></textarea>
                <input type="file" id="modal-file" class="block w-full text-sm text-gray-500 mb-6 border p-2 rounded">
                <div class="flex space-x-3">
                    <button onclick="closeModal()" class="flex-1 py-2 border rounded-lg hover:bg-gray-50">Cerrar</button>
                    <button onclick="submitEvidence()" id="submit-ev-btn" class="flex-1 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">Subir</button>
                </div>
            </div>
        </div>
    </main>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyD0n5oY7LGk7qaqMX_PjBvHfWnaxRa1nqg",
            authDomain: "siis-stp.firebaseapp.com",
            projectId: "siis-stp",
            storageBucket: "siis-stp.firebasestorage.app",
        };
        firebase.initializeApp(firebaseConfig);
        lucide.createIcons();

        firebase.auth().onAuthStateChanged(user => {
            if (user) {
                document.getElementById('login-screen').classList.add('hidden');
                loadData();
            } else {
                document.getElementById('login-screen').classList.remove('hidden');
            }
        });

        async function handleLogin() {
            const email = document.getElementById('login-email').value;
            const pass = document.getElementById('login-pass').value;
            try { await firebase.auth().signInWithEmailAndPassword(email, pass); } catch (e) { alert(e.message); }
        }

        function handleLogout() { firebase.auth().signOut(); }

        async function loadData() {
            const token = await firebase.auth().currentUser.getIdToken();
            const res = await fetch('/api/recommendations', { headers: { 'Authorization': `Bearer ${token}` } });
            const data = await res.json();
            const list = document.getElementById('recommendations-list');
            list.innerHTML = data.map(item => `
                <tr class="border-b hover:bg-gray-50">
                    <td class="p-4"><div class="font-bold">${item.institution}</div><div class="text-xs text-slate-500">${item.id}</div></td>
                    <td class="p-4">
                        <div class="flex items-center">
                            <div class="w-24 bg-gray-200 h-1.5 rounded-full mr-3"><div class="bg-blue-600 h-1.5 rounded-full" style="width:${item.progress}%"></div></div>
                            <span class="text-xs font-bold">${item.progress}%</span>
                        </div>
                    </td>
                    <td class="p-4"><button onclick="openModal('${item.id}')" class="text-blue-600 text-xs font-bold uppercase underline">Evidencia</button></td>
                </tr>
            `).join('');
            lucide.createIcons();
        }

        function openModal(id) {
            document.getElementById('modal-rec-id').value = id;
            document.getElementById('upload-modal').classList.remove('hidden');
        }

        function closeModal() { document.getElementById('upload-modal').classList.add('hidden'); }

        async function submitEvidence() {
            const btn = document.getElementById('submit-ev-btn');
            const recId = document.getElementById('modal-rec-id').value;
            const desc = document.getElementById('modal-description').value;
            const file = document.getElementById('modal-file').files[0];
            const token = await firebase.auth().currentUser.getIdToken();

            if(!file) return alert("Seleccione un archivo");
            btn.disabled = true; btn.innerText = "Subiendo...";

            const formData = new FormData();
            formData.append('recommendation_id', recId);
            formData.append('description', desc);
            formData.append('file', file);

            try {
                const res = await fetch('/api/evidence/upload', {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${token}` },
                    body: formData
                });
                const data = await res.json();
                alert(data.message);
                closeModal();
                loadData();
            } catch (e) { alert("Error en el servidor"); }
            finally { btn.disabled = false; btn.innerText = "Subir"; }
        }

        async function callAI() {
            const text = document.getElementById('ai-input').value;
            const btn = document.getElementById('ai-btn');
            const resDiv = document.getElementById('ai-result');
            const token = await firebase.auth().currentUser.getIdToken();
            
            btn.disabled = true; resDiv.classList.remove('hidden'); resDiv.innerText = "Generando estrategia estratégica...";

            const res = await fetch('/api/ai/analyze', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
                body: JSON.stringify({ text })
            });
            const data = await res.json();
            resDiv.innerText = data.analysis;
            btn.disabled = false;
        }

        function showTab(id) {
            document.querySelectorAll('.tab-content').forEach(c => c.classList.add('hidden'));
            document.getElementById(id).classList.remove('hidden');
        }
    </script>
</body>
</html>
