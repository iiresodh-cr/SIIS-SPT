<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIIS-SPT | Sistema Inteligente</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
</head>
<body class="bg-gray-50 flex h-screen overflow-hidden font-sans">

    <div id="login-screen" class="fixed inset-0 bg-slate-900 z-50 flex items-center justify-center p-4">
        <div class="bg-white p-8 rounded-2xl shadow-2xl max-w-sm w-full text-center">
            <h1 class="text-2xl font-bold text-slate-800 mb-2">SIIS-SPT</h1>
            <p class="text-gray-500 mb-6 text-sm">Acceso para funcionarios MNPT e IIRESODH</p>
            <input type="email" id="login-email" placeholder="Correo institucional" class="w-full p-3 border rounded-lg mb-3 outline-none focus:ring-2 focus:ring-blue-500">
            <input type="password" id="login-pass" placeholder="Contraseña" class="w-full p-3 border rounded-lg mb-6 outline-none focus:ring-2 focus:ring-blue-500">
            <button onclick="handleLogin()" id="login-btn" class="w-full bg-blue-600 text-white p-3 rounded-lg font-bold hover:bg-blue-700 transition">Entrar al Sistema</button>
        </div>
    </div>

    <aside class="w-64 bg-slate-900 text-white flex flex-col shrink-0">
        <div class="p-6 border-b border-slate-800 text-blue-400 font-bold text-xl">SIIS-SPT</div>
        <nav class="flex-1 p-4 space-y-2">
            <button onclick="showTab('dashboard')" class="w-full flex items-center p-3 rounded-lg hover:bg-slate-800"><i data-lucide="layout-dashboard" class="mr-3"></i> Dashboard</button>
            <button onclick="showTab('laboratorio')" class="w-full flex items-center p-3 rounded-lg hover:bg-slate-800"><i data-lucide="brain" class="mr-3"></i> Laboratorio IA</button>
            <button onclick="handleLogout()" class="w-full flex items-center p-3 rounded-lg hover:bg-red-900/30 text-red-400 mt-10"><i data-lucide="log-out" class="mr-3"></i> Cerrar Sesión</button>
        </nav>
    </aside>

    <main class="flex-1 overflow-y-auto p-8">
        <div id="dashboard" class="tab-content">
            <h2 class="text-2xl font-bold mb-6 text-slate-800">Recomendaciones SPT Costa Rica</h2>
            <div id="loading-table" class="text-gray-400 animate-pulse">Cargando base de datos...</div>
            <div class="bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden">
                <table class="w-full text-left">
                    <thead class="bg-gray-50 border-b">
                        <tr>
                            <th class="p-4 text-xs font-bold text-gray-500 uppercase">Institución</th>
                            <th class="p-4 text-xs font-bold text-gray-500 uppercase">Avance</th>
                            <th class="p-4 text-xs font-bold text-gray-500 uppercase">Estado</th>
                        </tr>
                    </thead>
                    <tbody id="recommendations-list"></tbody>
                </table>
            </div>
        </div>

        <div id="laboratorio" class="tab-content hidden">
            <h2 class="text-2xl font-bold mb-6 text-slate-800">Laboratorio de Incidencia</h2>
            <div class="bg-white p-6 rounded-xl border border-gray-200 max-w-2xl shadow-sm">
                <textarea id="ai-input" class="w-full h-32 p-4 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none" placeholder="Describa un obstáculo institucional..."></textarea>
                <button onclick="callAI()" id="ai-btn" class="mt-4 bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 flex items-center font-bold">
                    <i data-lucide="zap" class="mr-2 w-4"></i> Analizar con Gemini
                </button>
                <div id="ai-result" class="mt-6 p-4 bg-blue-50 text-blue-900 rounded-lg hidden border-l-4 border-blue-500 italic whitespace-pre-wrap"></div>
            </div>
        </div>
    </main>

    <script>
        // 1. CONFIGURACIÓN DE FIREBASE (Reemplaza con tus datos de la consola de Firebase)
        const firebaseConfig = {
            apiKey: "AIzaSy...",
            authDomain: "siis-stp.firebaseapp.com",
            projectId: "siis-stp",
            storageBucket: "siis-stp.appspot.com",
        };
        firebase.initializeApp(firebaseConfig);
        lucide.createIcons();

        // 2. GESTIÓN DE AUTENTICACIÓN
        firebase.auth().onAuthStateChanged(user => {
            if (user) {
                document.getElementById('login-screen').classList.add('hidden');
                loadData(); // Carga datos al iniciar
            } else {
                document.getElementById('login-screen').classList.remove('hidden');
            }
        });

        async function handleLogin() {
            const email = document.getElementById('login-email').value;
            const pass = document.getElementById('login-pass').value;
            try {
                await firebase.auth().signInWithEmailAndPassword(email, pass);
            } catch (e) { alert("Error: " + e.message); }
        }

        function handleLogout() { firebase.auth().signOut(); }

        // 3. LLAMADAS AL BACKEND (FUNCIONALES)
        async function getAuthToken() {
            return await firebase.auth().currentUser.getIdToken();
        }

        async function loadData() {
            const token = await getAuthToken();
            try {
                const res = await fetch('/api/recommendations', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const data = await res.json();
                const list = document.getElementById('recommendations-list');
                document.getElementById('loading-table').classList.add('hidden');
                
                list.innerHTML = data.map(item => `
                    <tr class="border-b hover:bg-gray-50">
                        <td class="p-4 text-sm font-bold text-slate-700">${item.institution || 'N/A'}</td>
                        <td class="p-4"><div class="w-32 bg-gray-200 h-2 rounded-full"><div class="bg-blue-500 h-2 rounded-full" style="width:${item.progress || 0}%"></div></div></td>
                        <td class="p-4"><span class="px-2 py-1 text-[10px] font-bold rounded-full bg-green-100 text-green-700 uppercase">${item.status || 'Pendiente'}</span></td>
                    </tr>
                `).join('');
            } catch (e) { console.error("Error cargando datos", e); }
        }

        async function callAI() {
            const text = document.getElementById('ai-input').value;
            const resDiv = document.getElementById('ai-result');
            const btn = document.getElementById('ai-btn');
            const token = await getAuthToken();

            btn.disabled = true;
            resDiv.classList.remove('hidden');
            resDiv.innerText = "IA analizando obstáculos institucionales...";

            try {
                const res = await fetch('/api/ai/analyze', {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ text })
                });
                const data = await res.json();
                resDiv.innerText = data.analysis;
            } catch (e) { resDiv.innerText = "Error en la conexión con SIIS-SPT Backend."; }
            finally { btn.disabled = false; }
        }

        function showTab(id) {
            document.querySelectorAll('.tab-content').forEach(c => c.classList.add('hidden'));
            document.getElementById(id).classList.remove('hidden');
        }
    </script>
</body>
</html>
